<!DOCTYPE html>
<html>
<head>
    <title>InfoMetrics Quarterly - Data Fetcher</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="icon" href="/static/images/datadownloadinglogo.png" type="image/png">
    <link rel="stylesheet" href="/static/styles.css">
    <!-- <script src="/static/script.js"></script> -->
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">InfoMetrics Quarterly Datasets</h3>
                        <p class="text-center">Choose the indicator to download Infometrics Quarterly Dataset.</p>
                    </div>
                    <div class="card-body">
                        <form method="POST" class="form-inline justify-content-center mt-4">
                           <label for="indicator" class="mr-2">Select Dataset:</label>
                            <select class="form-control mr-2" id="indicator" name="indicator">
                                {% for indicator, description in Indicator_descriptions.items() %}
                                    <option value="{{ indicator }}">{{ description }}</option>
                                {% endfor %}
                            </select>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary">Download Data</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
