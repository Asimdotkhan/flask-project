<!DOCTYPE html>
<html>
<head>
    <title>File Converter</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="icon" href="/static/images/fileconvertinglogo.png" type="image/png">
    <script src="/static/script.js"></script>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-header">
                        <h1 class="text-center text-light" >File Converter</h1>
                    </div>
                    <div class="card-body">
                        <form method="POST" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label for="file_type" class="form-label">Select file type to convert</label>
                                <select class="form-select" name="file_type" id="file_type" required onchange="updateFileTypes()">
                                    <option value=".RDS">RDS</option>
                                    <option value=".txt">TXT</option>
                                    <option value=".sav">SAV</option>
                                    <option value=".csv">CSV</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="file" class="form-label">Choose a file</label>
                                <input type="file" class="form-control" name="file" id="file" required>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary" name="action" value=".csv">Convert to CSV</button>
                                <button type="submit" class="btn btn-primary" name="action" value=".hyper">Convert to Hyper</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
